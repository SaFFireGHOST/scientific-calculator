- hosts: localhost
  connection: local
  tasks:
    - name: Pull the latest calculator image from Docker Hub
      docker_image:
        name: saffireghost/sci-calculator:latest
        source: pull

    - name: Stop and remove the old calculator container if it exists
      docker_container:
        name: scientific-calculator
        state: absent

    - name: Run the new calculator container in detached mode
      docker_container:
        name: scientific-calculator
        image: saffireghost/sci-calculator:latest
        state: started
        detach: yes

    - name: Verify calculator functionality with a test command
      shell: >
        docker exec scientific-calculator
        python3 -c "from calculator import ScientificCalculator;
        calc = ScientificCalculator();
        result = calc.square_root(16);
        print(f'Verification successful: sqrt(16) is {result}');
        assert result == 4.0"
      register: verification_result

    - name: Print verification result
      debug:
        var: verification_result.stdout    

    