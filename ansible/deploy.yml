- hosts: localhost
  connection: local
  tasks:
    - name: Pull the latest calculator image from Docker Hub
      docker_image:
        name: saffireghost/sci-calculator:latest
        source: pull

    - name: Stop and remove the old calculator container if it exists
      docker_container:
        name: scientific-calculator
        state: absent

    - name: Run the new calculator container in detached mode
      docker_container:
        name: scientific-calculator
        image: saffireghost/sci-calculator:latest
        state: started
        detach: yes


    